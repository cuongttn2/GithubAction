name: Android Release

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: ./gradlew build

      - name: Create keystore file from secrets
        run: |
          mkdir -p app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/keystore.jks

      - name: Verify keystore file
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          echo "Keystore file size: $(wc -c < app/keystore.jks)"
          keytool -list -v -keystore app/keystore.jks -storepass $KEYSTORE_PASSWORD -alias $KEY_ALIAS || echo "Keystore verification failed"

      - name: Build Release APK (unsigned)
        run: ./gradlew assembleRelease

      - name: Sign APK manually
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # Copy unsigned APK
          cp app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release-temp.apk
          
          # Sign APK
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore app/keystore.jks \
            -storepass $KEYSTORE_PASSWORD \
            -keypass $KEY_PASSWORD \
            app/build/outputs/apk/release/app-release-temp.apk \
            $KEY_ALIAS
          
          # Align APK
          zipalign -v 4 \
            app/build/outputs/apk/release/app-release-temp.apk \
            app/build/outputs/apk/release/app-release.apk
          
          # Clean up temp file
          rm app/build/outputs/apk/release/app-release-temp.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk

      - name: Clean up keystore
        if: always()
        run: rm -f app/keystore.jks